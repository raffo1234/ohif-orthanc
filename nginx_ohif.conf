# nginx_ohif.conf
server {
    listen 80;
    server_name localhost; # Or your domain name

    # Serve OHIF Viewer static files
    root /usr/share/nginx/html; # This must match COPY in Dockerfile
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html; # For single-page applications like OHIF
    }

    # Proxy requests for DICOMweb to the internal Orthanc server
    # Orthanc will be listening on localhost:8042 inside this same container
    location /dicom-web/ {
        proxy_pass http://localhost:8042/dicom-web/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Add CORS headers if Orthanc isn't already handling them fully
        add_header 'Access-Control-Allow-Origin' '*'; # Or your specific OHIF URL
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Dicom-Api-Version, Dicom-Conformance-Class, Accept, Accept-Charset, Accept-Encoding, Accept-Language, Accept-Datetime, Authorization, Cache-Control, Connection, Content-Length, Content-Type, Cookie, Pragma, Referer, User-Agent, X-Requested-With';
        add_header 'Access-Control-Allow-Credentials' 'true';
        # For OPTIONS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Proxy requests for Orthanc's main web interface (optional, if you want to access it directly)
    location /orthanc/ {
        proxy_pass http://localhost:8042/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}